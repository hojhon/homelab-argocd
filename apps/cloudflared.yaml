apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://cloudflare.github.io/helm-charts'
    targetRevision: 0.1.2
    chart: cloudflare-tunnel-remote
    helm:
      values: |
        images:
          cloudflared:
            repository: "cloudflare/cloudflared"
            tag: "latest"
            pullPolicy: "Always"
          alexprinter:
            repository: "bmo75/alex-printer-build-counter"
            tag: "latest"
            pullPolicy: "Always"
        tunnel:
          existingSecret: cf-token
          tokenKey: TUNNEL_TOKEN
          hostname: "alexprinter.bmosan.com"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudflare
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true