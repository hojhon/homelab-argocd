apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://cloudflare.github.io/helm-charts'
    targetRevision: 0.1.2
    chart: cloudflare-tunnel-remote
    helm:
      values: |
        images:
          cloudflared:
            repository: "cloudflare/cloudflared"
            tag: "2024.2.0"
        tunnel:
          existingSecret: cloudflared-cloudflare-tunnel-remote
          tokenKey: tunnelToken
          name: homelab
        
        # This ingress section provides the complete routing and TLS configuration
        ingress:
          - hostname: argocd.shinyshiba.com
            service: https://argocd-server.argocd.svc:443
            originRequest:
              noTLSVerify: true # This is the critical setting
          # This rule is a catch-all to prevent the tunnel from trying to proxy other hostnames
          - service: http_status:404

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudflare
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true