apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://cloudflare.github.io/helm-charts'
    targetRevision: 0.1.2
    chart: cloudflare-tunnel-remote
    helm:
      values: |
        images:
          cloudflared:
            repository: "cloudflare/cloudflared"
            tag: "2024.2.0"  # Using specific version instead of latest
            pullPolicy: "IfNotPresent"
        config:
          tunnel: argocd
          credentials-file: /etc/cloudflared/creds/credentials.json
          ingress:
            - hostname: argocd.shinyshiba.com
              service: argocd-server.argocd:443
            - service: http_status:404
          no-tls-verify: true
        tunnel:
          existingSecret: cloudflared-cloudflare-tunnel-remote
          tokenKey: tunnelToken
          name: "argocd"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cloudflare
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

