apiVersion: apps/v1
kind: Deployment
metadata:
  name: hojhon-site
  namespace: default
  labels:
    app: hojhon-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hojhon-site
  template:
    metadata:
      labels:
        app: hojhon-site
    spec:
      # IMPORTANT: create the docker-registry secret in the cluster (see README below) before pods start
      imagePullSecrets:
        - name: dockerhub-regcred
      containers:
        - name: hojhon-site
          # Replace this image with your pushed image (example: docker.io/pxpucho/hojhon-site:latest)
          image: docker.io/pxpucho/hojhon-site:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20

---

apiVersion: v1
kind: Service
metadata:
  name: hojhon-site
  namespace: default
  labels:
    app: hojhon-site
spec:
  selector:
    app: hojhon-site
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
