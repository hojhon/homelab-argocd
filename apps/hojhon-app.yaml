apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hojhon-site
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/hojhon/homelab-argocd.git'
    targetRevision: main
    path: apps
    directory:
      include: "hojhon-dep.yaml"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: hojhon-site
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true