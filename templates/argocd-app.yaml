apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: CHANGE_ME_APP_NAME-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/hojhon/homelab-argocd.git'
    targetRevision: main
    path: apps/CHANGE_ME_APP_NAME
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: CHANGE_ME_NAMESPACE
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true